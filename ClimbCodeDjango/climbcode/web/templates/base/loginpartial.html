<!-- USUARIOS AUTENTICADOS -->
{% if user.is_authenticated %}

<form id="logoutForm" action="/logout" method="post">
    {% csrf_token %}
    <ul class="navbar-nav ml-auto">
        <li class="dropdown">
            <a href="#" class="nav-link dropdown-toggle navbar-text" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
               &#161; Hola, {{ user.first_name }} ! &nbsp;<span class="caret"></span>
            </a>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
                {% if user.is_staff %}
                <a class="dropdown-item" href="/admin/">Panel Administraci&#243;n</a>
                <hr/>
                {% elif user.actor.programmer %}
                <a class="dropdown-item" href="{% url 'edit_profile_programmer' %}">Editar Perfil</a>
                {% endif %}
                <a class="dropdown-item" href="javascript:document.getElementById('logoutForm').submit()">Cerrar Sesi&#243;n</a>
            </div>
        </li>
    </ul>
</form>

{% else %}

<!-- USUARIOS NO AUTENTICADOS -->
<ul class="navbar-nav ml-auto">
    <li><a href="{% url 'login' %}">Iniciar Sesi&#243;n</a></li>
</ul>

{% endif %}

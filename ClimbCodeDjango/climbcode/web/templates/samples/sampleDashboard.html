{% extends 'base/base.html' %}

{% block title %}
Sample dashboard
{% endblock %}

{% block content %}
    <h3>Form normal</h3>
    <form>
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="input">Input:</label>
                        <input type="text" class="form-control" id="input">
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="textarea">Textarea:</label>
                        <textarea rows="2" class="form-control" id="textarea"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <h3>Form horizontal</h3>
    <!-- He tratado de incluir la regla "form-control-sm" que crearia un input mas pequeño
     pero no lo carga. Imagino que el boostrap incluido no lo trae -->
    <div class="container">
        <form class="form-horizontal">
            <div class="form-group">
                <!-- Le aplicamos la clase col-*-* para que cree una columna -->
                <label class="control-label col-sm-2" for="name">Name:</label>
                <!-- Lo introducimos en un div col-*-* para que cree una columna -->
                <!-- Tener en cuenta que el numero indicado (Segundo *) debe sumar 12
                    El primer asterisco indica a que pantallas se aplica.
                    Escala hacia arriba, es decir, que si ponemos la opcion mas pequeña,
                    las pantallas mas grandes usaran esa regla(Si no se ha definido una mas grande)-->
                <div class="col-sm-10">
                    <input type="text" class="form-control form-control-sm" id="name">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="email">Email:</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control form-control-sm" id="email">
                </div>
            </div>
        </form>
    </div>
{% endblock %}
